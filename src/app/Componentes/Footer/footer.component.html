<!-- Sección del pie de página -->
<footer class="footer" *ngFor="let item of footer">
    <p class="footer__title">{{item.footerNombre}}</p>
    <div class="footer__social">
        <a [href]="item.footerLinkUrl" class="footer__icon"><i class="bx bxl-linkedin" ></i></a>
        <a [href]="item.footerInstagramUrl" class="footer__icon"><i class="bx bxl-instagram" ></i></a>
    </div>
</footer>
