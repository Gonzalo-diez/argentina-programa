<div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <h2>Editar habilidad blanda</h2>
        <form (ngSubmit)="actualizarHabilidadesBlandas()">
          <div class="form-group">
            <label for="habilidadBlandaNombre">Nombre de la habilidad blanda</label>
            <input type="text" class="form-control" id="habilidadBlandaNombre" [(ngModel)]="pruebaHabilidadesblandas.habilidadBlandaNombre" name="habilidadBlandaNombre" required>
          </div>
          <div class="form-group">
            <label for="porcentajeHB">Porcentaje de habilidad blanda</label>
            <input type="number" class="form-control" id="porcentajeHB" [(ngModel)]="pruebaHabilidadesblandas.porcentajeHB" name="porcentajeHB" required>
          </div>
          <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
      </div>
    </div>
</div>
