<!-- Sección de educación -->
<section class="education section" id="education">
    <h2 class="section-title">Educación</h2>

    <p class="education__text">Mis titulos conseguidos en CoderHouse</p>
    <div class="education__container bd-grid">
        <div *ngFor="let item of educacion">
          <a href="{{item.educacionUrl}}" class="education__img">
            <img [src]="item.educacionImg" alt="{{item.educacionTitulo}}">
            <h3 class="education__title">{{item.educacionTitulo}}</h3>
          </a>
        </div>
    </div>
</section>
