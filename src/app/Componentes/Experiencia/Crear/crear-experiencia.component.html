<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="card">
      <div class="card-header">
        <h3 class="text-center">Crear experiencia</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="experienciaNombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="desde">Desde:</label>
            <input type="date" class="form-control" id="desde" [(ngModel)]="experienciaDesde" name="desde" required>
          </div>
          <div class="form-group">
            <label for="hasta">Hasta:</label>
            <input type="date" class="form-control" id="hasta" [(ngModel)]="experienciaHasta" name="hasta" required>
          </div>
          <button type="submit" class="btn btn-primary" (click)="crearExperiencia()">Crear</button>
        </form>
      </div>
    </div>
</div>
