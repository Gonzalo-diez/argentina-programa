<div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <h2>Editar habilidad dura</h2>
        <form (ngSubmit)="actualizarHabilidadesDuras()">
          <div class="form-group">
            <label for="habilidadBlandaNombre">Nombre de la habilidad dura</label>
            <input type="text" class="form-control" id="habilidadBlandaNombre" [(ngModel)]="pruebaHabilidadesduras.habilidadDuraNombre" name="habilidadBlandaNombre" required>
          </div>
          <div class="form-group">
            <label for="porcentajeHB">Porcentaje de habilidad dura</label>
            <input type="number" class="form-control" id="porcentajeHB" [(ngModel)]="pruebaHabilidadesduras.porcentajeHD" name="porcentajeHB" required>
          </div>
          <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
      </div>
    </div>
</div>
