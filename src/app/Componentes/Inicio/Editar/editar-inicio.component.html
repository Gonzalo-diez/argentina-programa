<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="card">
      <div class="card-header">
        <h3 class="text-center">Editar Inicio</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="actualizarInicio()">
          <div class="form-group">
            <label for="inicioNombre">Nombre de usuario</label>
            <input type="text" class="form-control" id="inicioNombre" [(ngModel)]="pruebaInicio.inicioNombre" name="inicioNombre" required>
          </div>
          <div class="form-group">
            <label for="inicioImg">Imagen</label>
            <input type="text" class="form-control" id="inicioImg" [(ngModel)]="pruebaInicio.inicioImg" name="inicioImg" required>
          </div>
          <div class="form-group">
            <label for="inicioTexto">Texto</label>
            <input type="text" class="form-control" id="inicioTexto" [(ngModel)]="pruebaInicio.inicioTexto" name="inicioTexto" required>
          </div>
          <div class="form-group">
            <label for="inicioGitUrl">Link de Git Hub</label>
            <input type="text" class="form-control" id="inicioGitUrl" [(ngModel)]="pruebaInicio.inicioGitUrl" name="inicioGitUrl" required>
          </div>
          <div class="form-group">
            <label for="inicioLinkUrl">Link de linkedin</label>
            <input type="text" class="form-control" id="inicioLinkUrl" [(ngModel)]="pruebaInicio.inicioLinkUrl" name="inicioLinkUrl" required>
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-danger">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
</div>
